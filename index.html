<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG SPORTS TV</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        /* ضبط عرض الصفحة لتكون بدون فراغات */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        #player {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // وظيفة لجلب رابط الفيديو من متغير URL
        function getStreamUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("url");
        }

        // جلب الرابط وإنشاء مشغل الفيديو
        const streamUrl = getStreamUrl();

        if (streamUrl) {
            // تهيئة مشغل Clappr مع وضع ملء الشاشة التلقائي
            const player = new Clappr.Player({
                source: streamUrl,
                parentId: "#player",
                width: '100%',
                height: '100%',
                autoPlay: true,
                mute: false,
                fullscreenEnabled: true,
                playback: {playInline: true},
            });
        } else {
            console.error("رابط البث المباشر غير موجود.");
        }
    </script>
</body>
</html>
