<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG SPORTS TV</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />

    <style>
        /* تصميم الشاشة بالكامل مع إلغاء الهوامش */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        /* تكييف الفيديو ليملأ الشاشة */
        #my-video {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- مشغل الفيديو -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" autoplay muted playsinline>
        <source src="" type="application/x-mpegURL" />
        <p class="vjs-no-js">Your browser does not support the video tag.</p>
    </video>

    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script>
        // الحصول على رابط الفيديو من الـ URL
        function getStreamUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("url");
        }

        // تعيين الرابط كمصدر للفيديو
        const streamUrl = getStreamUrl();

        if (streamUrl) {
            // تعيين رابط الفيديو إلى عنصر الفيديو
            document.querySelector("#my-video source").setAttribute("src", streamUrl);
            // تحديث المشغل لبدء التشغيل
            const player = videojs('my-video');
            player.src({ type: "application/x-mpegURL", src: streamUrl });
            player.play();
        } else {
            console.error("رابط البث المباشر غير موجود.");
        }
    </script>
</body>
</html>
